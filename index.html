<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Navigation Menu Example">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    
    <nav id="navbar">
        <ul>
            <li><a href="#home"><img src="images/home.gif" alt="Home Icon" class="nav-icon">Home</a></li>
            <li><a href="#about"><img src="images/about.gif" alt="About Icon" class="nav-icon"> About</a></li>
            <li><a href="#services"><img src="images/services.gif" alt="Services Icon" class="nav-icon"> Services</a></li>
            <li><a href="#contact"><img src="images/contact.gif" alt="contact Icon" class="nav-icon"> Contact</a></li>
        </ul>
    </nav>

    
    <section id="home">
        <br>
        <h1>Welcome to Our Website</h1>
        <p>This is the home section.</p>
    </section>
    <section id="about">
        <br>
        <h1>About Us</h1>
        <p>This is the about section.</p>
    </section>
    <section id="services">
        <br>
        <h1>Our Services</h1>
        <p>This is the services section.</p>
    </section>
    <section id="contact">
        <br>
        <h1>Contact Us</h1>
        <p>This is the contact section.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
